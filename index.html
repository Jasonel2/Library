<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="form">
                <form method="" action="" id="form-post">
                    <div class="input-container">
                        <label for="title">Book Title:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-container">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="input-container">
                        <label for="numPages">Number of pages:</label>
                        <input type="text" name="numPages" id="numPages">
                    </div>
                    <div class="input-container">
                        <label for="read">Read ("yes" or "no"):</label>
                        <input type="text" name="read" id="read">
                    </div>
                </form>
                <input type="submit" value="Send" class="form-submit" form="form-post">
            </div>
        </div>
        <div class="card-container">
                
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
